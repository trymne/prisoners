<!DOCTYPE html>
<html>
  <head>
    <title>100 Prisoners Riddle</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="grid">
      <header>
        <section class="left">
          <h1>100 Prisoners Riddle</h1>
          <p>
            Click on each box to reveal its hidden number. Each prisoner has 50
            guesses to find their own index.
          </p>
        </section>
        <p id="message"></p>
        <section class="right">
          <div class="button" id="start-simulation">Start Simulation</div>
          <div id="prisoner-display"></div>
          <div id="attempts-display"></div>
          <div id="last-guess-display"></div>
        </section>
      </header>
      <main>
        <div class="container"></div>
      </main>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
